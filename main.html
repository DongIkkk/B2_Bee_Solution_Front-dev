<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
    
</head>
<body>
<header></header>
<div class="container">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js" integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <div class="row">
        <div class="wrap">
           
            <div class='left_box'>
                <h2>AI BeeSolution</h2>
                <h4>MBTI</h4>
                <div class="form_div">
                    <input class="form-control" id="input_mbti" type="text"  readonly>
                </div>
                <h4>Category</h4>
                <div class="form_div">
                    <select class="form-select" id = 'input_category'>
                        <option selected>-- 카테고리를 골라주세요 -- </option>
                        <option value="1">일상</option>
                        <option value="2">취미</option>
                        <option value="3">취업</option>
                        <option value="4">음식</option>
                    </select>
                </div>
                <div class="form_div">
                    <h4>고민 내용</h4>
                    <textarea type="text" class="form-control" id="input_worry" placeholder="고민을 입력해주세요" rows="6"></textarea>
                </div>
                <div class="button_div">
                    <button type="button" class="btn btn-warning btn-outline-dark" onclick=create_worry()>AI bee의 고민 분석</button>
                </div>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick = save_category_id(0)>고민 보러가기</button>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="location.href='solution_collection.html'">명언집 보러가기</button>  
            </div>
            
            <div class="sns">
                <h2> 친구들과 BeeSolution을 더욱 재밌게 즐기고 싶다면?</h2>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="sns_share('facebook');return false;" id="facebook" target="_self" title="페이스북 새창열림"><span class="skip">페이스북</span></a>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="sns_share('twitter');return false;" id="twitter" target="_self" title="트위터 새창열림"><span class="skip">트위터</span></a>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="sns_share('band');return false;" id="band" target="_self" title="네이버밴드 새창열림"><span class="skip">네이버밴드</span></a>
            </div>  
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
