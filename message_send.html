<body>
    <header></header>
    <div class="btns_box">
        <div class="message_btn">
            <button type="button" class="btn btn-outline-dark" onclick="location.href='message_send.html'"">보낸 쪽지</button>
        </div>
        <div class="message_btn">
            <button type="button" class="btn btn-outline-dark" onclick="location.href='message_receive.html'">받은 쪽지</button>

<!-- Modal -->

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="messageModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="messageModalbody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="del_message_btn">삭제 하기</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
