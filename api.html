<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
</head>

<body>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js" integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h1>Create Account</h1>
              <div class="social-links">
                <!-- <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div> -->
                <!-- <div>
                  <button type="button" class="btn btn-outline-dark" onclick="handleKakaoSignin()">
                  <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                  </button>                  
                </div> -->
              </div>
              <span>비밀번호는 8자리 이상 문자,숫자,특수문자 조합 필수</span>
              <input type="username" class="form-control" name="username" id="username" placeholder="username" />
              <input type="password" class="form-control" name="password" id="password" placeholder="password" />
              <input type="password" class="form-control" name="password1" id="password1" placeholder="password check" />
              <button type="button" class="form_btn" onclick="handleSignup()">Sign Up</button>
            </form>
          </div>
          
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <div class="social-links">
                <!-- <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div> -->
                <!-- <div>
                  <button type="button" class="btn btn-outline-dark" onclick="handleKakaoSignin()">
                  <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                  </button>
                </div> -->
              </div>
              <span>or use your account</span>
              <input type="in_username" class="form-control" name="in_username" id="in_username" placeholder="username" />
              <input type="password" class="form-control" name="in_password" id="in_password" placeholder="password" />
              <button type="button" class="form_btn" onclick="handleSignin()">Sign In</button>
            </form>
          </div>


          <div class="overlay-container">
            <div class="overlay-left">
              <h1>Welcome, Beesolution</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
              <h1>Welcome, Beesolution</h1>
              <p>Enter your personal details and start journey with us</p>
              <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
          </div>
        </div>
    </div>
    <script src="../js/api.js"></script>
</body>
