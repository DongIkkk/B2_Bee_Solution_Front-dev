<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="/css/promotion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
    
</head>
<body>
<header></header>
<div class="container">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js" integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <div class="row">
        <div class="wrap">
            <div class='left_box' id='left_box'>
                <h2>AI BeeSolution</h2>
                <p>AI 비솔루션은 AI를 활용해 유저들의 고민을 분석해서</p>
                <p>이에 맞는 적절한 솔루션을 제공하는 인공지능입니다.</p>
                <p>자신의 MBTI와 고민의 카테고리를 선택하시고 고민의 내용을 입력해주세요.</p>
                <h4>MBTI</h4>
                <div class="form_div">
                    <select class="form-select" id = 'input_mbti'>
                        <option selected>-- mbti를 골라주세요 -- </option>
                        <option value="ENFP">ENFP</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ENTJ">ENTJ</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="INFP">INFP</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INTP">INTP</option>
                        <option value="INTJ">INTJ</option>
                        <option value="ISFP">ISFP</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISTJ">ISTJ</option>
                    </select>
                </div>
                <h4>Category</h4>
                <div class="form_div">
                    <select class="form-select" id = 'input_category'>
                        <option selected>-- 카테고리를 골라주세요 -- </option>
                        <option value="1">일상</option>
                        <option value="2">취미</option>
                        <option value="3">취업</option>
                        <option value="4">음식</option>
                    </select>
                </div>
                <div class="form_div">
                    <h4>고민 내용</h4>
                    <textarea type="text" class="form-control" id="input_worry" placeholder="고민을 입력해주세요" rows="6"></textarea>
                </div>
                <div class="button_div">
                    <button type="button" class="btn btn-warning btn-outline-dark" onclick=create_worry()>AI bee의 고민 분석</button>
                </div>
            </div>
            <div class="solution_box" id="solution_box">
                <h2>Bee solution 의 고민 해결</h2>
                <div id="roadingStatus" style="display: none;">
                    <span>Bee Solution AI가 고민을 분석 중입니다.</span>
                    <br><br><br>
                    <div class="spinner-border text-dark" role="status" >
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div id="solution">
                </div>
                    <span></span>
                <div class="button_div" id ="signup_btn" style="display: none;">
                    <button type="button" class="btn btn-warning btn-outline-dark" onclick="window.location.replace('api.html')">회원가입하고 고민상담</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/promotion.js"></script>
</body>
</html>
