<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
    
</head>
<body>
    <header></header>
    <div class="wrap">
        <div class="row">
            <div class="col-4">
                <div class="profile">
                    <img class="user_profile_img" id="user_profile_img">
                </div>
                <h3 class="username" id="user_name"></h3>
                <div class="user_mbti">
                    <input class="form-control" id="input_mbti" type="text" readonly>
                </div>
                <div class="profile_btn">
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='profile_detail.html'">프로필 수정하기</button>
                </div>
                <div class="mbti_btn">
                    <button type="button" class="btn btn-outline-dark" onclick="window.open('https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC')">MBTI 검사하러 가기</button>
                </div>
            </div>

            <div class="col-8">
                <div class = category_box>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            내가 작성한 mbti별 게시글 보기
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick = save_category_id_profile(0)>전체보기</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(10)>ENFJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(9)>ENFP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(11)>ENTP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(12)>ENTJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(13)>ESFP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(14)>ESFJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(15)>ESTP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(16)>ESTJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(17)>INFP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(18)>INFJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(19)>INTP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(20)>INTJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(21)>ISFP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(22)>ISFJ</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(23)>ISTP</a></li>
                        <li><a class="dropdown-item" onclick = save_category_id_profile(24)>ISTJ</a></li>
                
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            내가 작성한 카테고리 별 게시글 보기
                        </button>
                        <ul class="dropdown-menu">
                        <a class="dropdown-item" onclick = save_category_id_profile(1)>일상</a>
                        <a class="dropdown-item" onclick = save_category_id_profile(2)>취미</a>
                        <a class="dropdown-item" onclick = save_category_id_profile(3)>취업</a>
                        <a class="dropdown-item" onclick = save_category_id_profile(4)>음식</a>
                        </ul>
                    </div>
                </div>
            
            
                <div class="row">
                    <div class="my_articles" id="articles"></div>
                    <div class="my_pagination_btn" id="pagination_box"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <hr color="#F5D10D;"> -->
    <div class="mysolutions_wrap">
        <box class="mysolutions_box" style=" border-radius: 2em;">
            ↓ 내가 작성 / 평가한 명언 보기 ↓
            <p><small>내가 작성한 솔루션은 삭제가 가능합니다</small></p>
        </box>
    </div>
    <div class="mysolutions">  
        <div id = img_box>
        </div>
    </div>

    <script src="/js/profile.js"></script>
    
</body>
</html>
