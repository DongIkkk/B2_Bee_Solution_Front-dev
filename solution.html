<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="/css/solution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<header></header>
<div class="container">
    <div class="row">
        <div class="wrap">
            <div class="solution_box">
                <h2>Bee solution 의 고민 해결</h2>
                <div id="roadingStatus" style="display: none;">
                    <span>Bee Solution AI가 고민을 분석 중입니다.</span>
                    <br><br><br>
                    <div class="spinner-border text-dark" role="status" >
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div id="solution">
                </div>
                    <span>솔루션 평가를 매겨주세요</span>
                <div class="rating_btns">
                    <button type="button" class="btn btn-warning btn-outline-dark" id = 'best_btn' value="best">좋아요</button>
                    <button type="button" class="btn btn-warning btn-outline-dark" id = 'soso_btn' value="soso">글쎄요</button>
                    <button type="button" class="btn btn-warning btn-outline-dark" id = 'bad_btn' value="bad">안좋아요</button>
                </div>

                <button type="button" class="btn btn-warning btn-outline-dark"onclick="window.location.replace('articles.html')">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/solution.js"></script>
</body>
